<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업 - 임직원 수정</title>

    <link rel="stylesheet" href="/css/common/font.css" />
    <link rel="stylesheet" href="/css/common/reset.css" />
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/common/fontawesome.css">
    <link rel="stylesheet" href="/css/common/util.css" />
    <link rel="stylesheet" href="/css/company-admin/company-utill.css">
    <link rel="stylesheet" href="/css/company-admin/company-charger-create.css" />
    <link type="text/css" th:href="@{/css/company-admin/top.css}" rel="stylesheet" />
    <link type="text/css" th:href="@{/css/company-admin/menu-flex.css}" rel="stylesheet" />
</head>

<body>
<div th:replace="~{/company-admin/top::top}" style="margin-bottom: 20px;"></div>

<main role="main">
    <div class="container flex-1 quiry-contents-box" id="page-container">
        <div class="row">
            <div class="lg:col-9">

                <!-- 헤더 -->
                <header class="mb-5 header-style page-title">
                    <h1>임직원 정보 수정</h1>
                </header>

                <!-- 수정 폼 -->
                <div class="form height-fixed">
                    <form class="request-form"
                          id="update-request"
                          th:action="@{/ev/company/emp/update/{id}(id=${employee.id})}"
                          method="post">

                        <!-- 가입일자 (읽기 전용) -->
                        <div class="form-field string required">
                            <label>가입일자</label>
                            <input type="text"
                                   name="joinDate"
                                   th:value="${employee.joinDate}"
                                   readonly
                                   style="background-color: #f5f5f5; cursor: not-allowed;">
                            <p class="field-hint">※ 수정할 수 없는 정보입니다.</p>
                        </div>

                        <!-- 사원번호 (읽기 전용) -->
                        <div class="form-field string required">
                            <label>사원번호</label>
                            <input type="text"
                                   name="employeeNumber"
                                   th:value="${employee.employeeNumber}"
                                   readonly
                                   style="background-color: #f5f5f5; cursor: not-allowed;">
                            <p class="field-hint">※ 수정할 수 없는 정보입니다.</p>
                        </div>

                        <!-- 이름 (수정 가능) -->
                        <div class="form-field string required">
                            <label>이름</label>
                            <input type="text"
                                   name="employeeName"
                                   th:value="${employee.employeeName}"
                                   placeholder="이름을 입력하세요"
                                   required>
                        </div>

                        <!-- 부서 (수정 가능) -->
                        <div class="form-field string required">
                            <label>소속 부서</label>
                            <input type="text"
                                   name="department"
                                   th:value="${employee.department}"
                                   placeholder="예) 고객지원팀"
                                   required>
                        </div>

                        <!-- 직급 (수정 가능) -->
                        <div class="form-field string required">
                            <label>직급</label>
                            <input type="text"
                                   name="position"
                                   th:value="${employee.position}"
                                   placeholder="예) 사원"
                                   required>
                        </div>

                        <!-- 이메일 (수정 가능) -->
                        <div class="form-field string required">
                            <label>이메일</label>
                            <input type="email"
                                   name="email"
                                   th:value="${employee.email}"
                                   placeholder="이메일을 입력하세요"
                                   required>
                        </div>

                        <!-- 특이사항 (수정 가능) -->
                        <div class="form-field text">
                            <label>특이사항</label>
                            <textarea name="employeeNote"
                                      th:text="${employee.employeeNote}"
                                      placeholder="특이사항을 입력하세요"></textarea>
                        </div>

                        <!-- 푸터: 취소/완료 버튼 -->
                        <footer>
                            <input class="btn-cancel"
                                   type="button"
                                   value="취소"
                                   th:onclick="|location.href='@{/ev/company/emp/detail/{id}(id=${employee.id})}'|">
                            <input class="btn-submit"
                                   type="submit"
                                   value="수정 완료">
                        </footer>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
